  <div class="">
        <div class="row mt-3 mb-3">
            <div class="col-md-6">

                    <div class="card-header bg-secondary text-light">

                      <div class="row">
                        <div class="col-md-8">

                        <div class="col-md-3">

                          </div>

            <div class="col-md-6">
              <div class="card">
                  <div class="card-header bg-success text-light">
                    Filtra Tipos de Plato
                  </div>

                    <div class="row">
                      <div class="col-md-8">
                        <select name="turno" id="plato" class="form-select">
                          <option value="">seleccione</option>
                        </select>
                      </div>
                      <div class="col-md-3">

    <div class="container mt-4">
      <div class="row">
        <div class="col-md-12">
          <table class="table table-sm table-striped" id="tabla-turno">
            <thead>
              <tr>
                <th>ID</th>
                <th>Turno</th>
                <th>Administrador</th>
                <th>Mesa</th>
                <th>Menu</th>
                <th>Plato</th>
                <th>Precio </th>
              </tr>
            </thead>
            <tbody>
              <!-- asincrono -->
            </tbody>
          </table>
        </div>
      </div>
  
    </div>
    
    <script>
      document.addEventListener("DOMContentLoaded",() =>{
        const selectTurno = document.querySelector("#turno");
        const selectPlato = document.querySelector("#plato");
        const tabla = document.querySelector("#tabla-turno");
        const cuerpo = tabla.querySelector("tbody");

        function listarTurno(){
          const parametros = new URLSearchParams();
          parametros.append("operacion", "listarTurno");

          fetch('../controller/reporte.controller.php',{
            method: 'POST',
            body: parametros
          })
          .then(response => response.json())
          .then(datos => {
            datos.forEach(element => {
              const optiontag = document.createElement("option");
              optiontag.value = element.idturno;
              optiontag.text  = element.turno;
              selectTurno.appendChild(optiontag);
            });
          });
        }
        
        function listarTplato(){
          const parametros = new URLSearchParams();
          parametros.append("operacion", "listarTPlato");

          fetch('../controller/reporte.controller.php',{
            method: 'POST',
            body: parametros
          })
          .then(response => response.json())
          .then(datos => {
            datos.forEach(element => {
              const optiontag = document.createElement("option");
              optiontag.value = element.idTplato;
              optiontag.text  = element.tipo;
              selectPlato.appendChild(optiontag);
            });
          });
        }
        
        function obtenerVenta(){
          const parametros = new URLSearchParams();
          parametros.append("operacion","listarVenta");
          parametros.append("turno", parseInt(selectTurno.value));

          fetch('../controller/reporte.controller.php',{
            method: 'POST',
            body: parametros
          })
          .then(response => response.json())
          .then(datos => {
            cuerpo.innerHTML = ``;
            datos.forEach(element =>{
              const venta = `
              <tr>
                <td>${element.idventa}</td>  
                <td>${element.turno}</td>  
                <td>${element.nombreusu}</td>  
                <td>${element.Mesa}</td>  
                <td>${element.tipo}</td>  
                <td>${element.plato}</td>  
                <td>${element.PrecioUni}</td>  
              </tr>
              `;
              cuerpo.innerHTML +=venta;
            });
          });
        }

        //evento
        selectTurno.addEventListener("change", obtenerVenta);

        //este no
        listarTurno();
        listarTplato();
        
      })
    </script>

  <script>
    document.addEventListener("DOMContentLoaded", () =>{
      const selectTurno = document.querySelector("#turno");

      function listarTurno(){
        const parametros = new URLSearchParams();
        parametros.append("operacion", "listarturno");

        fetch("../controller/Ventas.controller.php", {
          method: "POST",
          body: parametros
        })
        .then(response => response.json())
        .then(datos => {
          selectTurno.innerHTML = "<option value=''>Seleccione</option>";
          datos.forEach(element => {
            let opcion = `
            <option value='${element.idturno}'>${element.turno}</option>
            `;
            selectTurno.innerHTML += opcion;
          });
        });
      }
      listarTurno();
    });
  </script>

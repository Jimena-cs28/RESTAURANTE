<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="../css/index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  
</head>
<body>
  <nav >
    <a href="../login.php"><img src="../img/logo.PNG" alt="logo"></a>
    <h2 id="nav">Bienvenido Realice su venta aqui</h2>
    <a class="btn btn-outline-dark" href="#">Reportes</a>
    <a class="btn btn-outline-dark" href="./ventas.view.php">Listas de venta</a>
    <a class="btn btn-outline-dark" href="#">Cerrar Sesion</a>
  </nav>

  <div class="container">
    <div class="mb-5 mt-5">
      <form action="" autocomplete="off" id="formulario-Venta">
        <div class="card">
          <div class="card-header bg-info text-light">
              Registro de Venta
          </div>
          <div class="card-body">

          <div class="row">
            <div class="col-md-4 mt-4" >
              <label for="turno" class="form-label ">Turno</label>
              <select id="turno" class="form-select">
                <option value="">seleccione</option>
              </select>
            </div>
            <div class="col-md-4 mt-4">
              <label for="comida" class="form-label ">Comidas</label>
              <select name="" id="comida" class="form-select">
              </select>
            </div>
            <div class="col-md-4 mt-4">
              <label for="" class="form-label ">Precio</label>
              <input type="text" class="form-control" id="precio">
            </div>
          </div>

          <div class="row">
            <div class="col-md-4 mt-4" >
              <label for="" class="form-label">Numero de Mesa</label>
              <input type="text" class="form-control" id="mesa">
            </div>
            <div class="col-md-4 mt-4">
              <label for="cantidad" class="form-label">Cantidad</label>  
              <input class="form-control " id="autor">
            </div>
            <div class="col-md-4 mt-4">
              <label for="" class="form-label ">Total Pagar</label>
              <input type="text" class="form-control" id="total">
              
            </div>
          </div>

          <div class="row">
            <div class="col-md-4 mt-3">
              <div class="md-3">
                <label for="pdf" class="form-label">Total Pagar</label>  
                <input type="text" class="form-control form-control-sm" id="pdf">
              </div>
              <div class="md-3 mt-4">
                <button class="btn btn-outline-info" id="registrar">Registrar</button>
              </div>
            </div>
            <div class="col-md-6">
            </div>
          </div>
          </div>
        </div>
      </form> 
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () =>{
      const selectTurno = document.querySelector("#turno");
      const cuerpoTabla = document.querySelector("#nav");


      function listarTurno(){
        const parametros = new URLSearchParams();
        parametros.append("operacion", "listarturno");

        fetch('../controller/Ventas.controller.php', {
          method: 'POST',
          body: parametros
        })
        .then(response => response.json())
        .then(datos => {
          datos.forEach(element => {
            const option = document.createElement("option");
            option.value = element[0];
            option.text = element[1];
            selectTurno.appendChild(option);
          });
        });
      }
      
      function listarAdmi(){
        const parametros = new URLSearchParams();
        parametros.append("operacion", "listarPersona"); 

        fetch('../controller/Ventas.controller.php', {
          method: 'POST',
          body: parametros
        })
        .then(response => response.json())
        .then(datos => {
          cuerpoTabla.innerHTML = ``;
          datos.forEach(element => {
            const fila = `
            <h2>Bienvenido ${element.nombres}${element.apellidos}Realice su venta aqui</h2>
            `;
            cuerpoTabla.innerHTML = fila;
          });
        });
      }
      listarTurno();
    })
  </script>
</body>
</html>

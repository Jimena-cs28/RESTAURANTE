    <script>
      document.addEventListener("DOMContentLoaded",() =>{
        const selectTurno = document.querySelector("#turno");
        const selectPlato = document.querySelector("#plato");
        const tabla = document.querySelector("#tabla-turno");
        const tabla2 = document.querySelector("#tabla-plato");
        const cuerpo2 = tabla2.querySelector("tbody");
        const cuerpo = tabla.querySelector("tbody");

        const exportarP = document.querySelector("#exportarp");
        const exportarT = document.querySelector("#exportarT");

        function listarTurno(){
          const parametros = new URLSearchParams();
          parametros.append("operacion", "listarTurno");

          fetch('../controller/reporte.controller.php',{
            method: 'POST',
            body: parametros
          })
          .then(response => response.json())
          .then(datos => {
            datos.forEach(element => {
              const optiontag = document.createElement("option");
              optiontag.value = element.idturno;
              optiontag.text  = element.turno;
              selectTurno.appendChild(optiontag);
            });
          });
        }
        
        function listarTplato(){
          const parametros = new URLSearchParams();
          parametros.append("operacion", "listarTPlato");

          fetch('../controller/reporte.controller.php',{
            method: 'POST',
            body: parametros
          })
          .then(response => response.json())
          .then(datos => {
            datos.forEach(element => {
              const optiontag = document.createElement("option");
              optiontag.value = element.idTplato;
              optiontag.text  = element.tipo;
              selectPlato.appendChild(optiontag);
            });
          });
        }
        
        function obtenerVenta(){
          const parametros = new URLSearchParams();
          parametros.append("operacion","listarVenta");
          parametros.append("turno", parseInt(selectTurno.value));

          fetch('../controller/reporte.controller.php',{
            method: 'POST',
            body: parametros
          })
          .then(response => response.json())
          .then(datos => {
            cuerpo.innerHTML = ``;
            datos.forEach(element =>{
              const venta = `
              <tr>
                <td>${element.idventa}</td>  
                <td>${element.turno}</td>  
                <td>${element.nombreusu}</td>  
                <td>${element.numMesa}</td>  
                <td>${element.tipo}</td>  
                <td>${element.plato}</td>
              </tr>
              `;
              cuerpo.innerHTML += venta;
            });
          })
          .catch(error => {
            cuerpo.innerHTML = ``;
            alert('No encontramos datos');
          });
        }

        function obtenerVenta1(){
          const parametros = new URLSearchParams();
          parametros.append("operacion","listarVenta1");
          parametros.append("plato", parseInt(selectPlato.value));

          fetch('../controller/reporte.controller.php',{
            method: 'POST',
            body: parametros
          })
          .then(response => response.json())
          .then(datos => {
            cuerpo2.innerHTML = ``;
            datos.forEach(element =>{
              const venta1 = `
              <tr>
                <td>${element.idventa}</td>  
                <td>${element.tipo}</td>  
                <td>${element.turno}</td>  
                <td>${element.nombreusu}</td>  
                <td>${element.numMesa}</td>  
                <td>${element.plato}</td>
              </tr>
              `;
              cuerpo2.innerHTML += venta1;
            });
          })
          .catch(error => {
            cuerpo2.innerHTML = ``;
            alert('No encontramos datos');
          });
        }
        
        function PDFTurno(){
          const parametros = new URLSearchParams();
          parametros.append("turno", parseInt(selectTurno.value));
          window.open(`../reports/turno.report.php?${parametros}`,'_blank');
        }
        
        function PDFPlato(){
          const parametros = new URLSearchParams();
          parametros.append("plato", parseInt(selectPlato.value));
          window.open(`../reports/plato.report.php?${parametros}`,'_blank');
        }
        
        //evento
        selectTurno.addEventListener("change", obtenerVenta);
        selectPlato.addEventListener("change", obtenerVenta1);
        exportarT.addEventListener("click", PDFTurno);
        exportarP.addEventListener("click",PDFPlato);

        //este no
        listarTurno();
        listarTplato();
        
      });
    </script>
